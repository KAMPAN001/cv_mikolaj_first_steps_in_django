<h1>Post list</h1>

{% for object in object_list_posts_posts %}
<a href="{{object.get_absolute_url}}">
    {{object.title}}

</a>

{% endfor%}

<div class="pagination">
    <span class="step-links">
        {% if object_list_posts.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ object_list_posts.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ object_list_posts.number }} of {{ object_list_posts.paginator.num_pages }}.
        </span>

        {% if object_list_posts.has_next %}
        <a href="?page={{ object_list_posts.next_page_number }}">next</a>
        <a href="?page={{ object_list_posts.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
